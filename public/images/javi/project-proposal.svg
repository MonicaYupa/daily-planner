  <rect x="120" y="150" width="80" height="8" fill="#3b82f6" rx="2"/>
  <rect x="120" y="165" width="160" height="5" fill="#e5e7eb" rx="2"/>
  <rect x="120" y="175" width="140" height="5" fill="#e5e7eb" rx="2"/>

  <rect x="120" y="195" width="60" height="8" fill="#3b82f6" rx="2"/>
  <rect x="120" y="210" width="160" height="5" fill="#e5e7eb" rx="2"/>
