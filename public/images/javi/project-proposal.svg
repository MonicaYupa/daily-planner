  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgProp)" rx="12"/>

  <!-- Main Document -->
  <rect x="100" y="30" width="200" height="240" fill="white" rx="8" stroke="#3b82f6" stroke-width="3"/>

  <!-- Document Header -->
  <rect x="100" y="30" width="200" height="50" fill="#3b82f6" rx="8"/>
  <rect x="100" y="60" width="200" height="20" fill="#3b82f6"/>
  <text x="200" y="60" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="white">PROJECT PROPOSAL</text>

  <!-- Document lines -->
  <rect x="120" y="95" width="160" height="6" fill="#e5e7eb" rx="3"/>
  <rect x="120" y="110" width="140" height="6" fill="#e5e7eb" rx="3"/>
  <rect x="120" y="125" width="150" height="6" fill="#e5e7eb" rx="3"/>

