  <!-- Lightbulb idea icon -->
  <circle cx="60" cy="80" r="30" fill="#fbbf24"/>
  <ellipse cx="60" cy="75" rx="15" ry="18" fill="#fef3c7"/>
  <rect x="54" y="93" width="12" height="8" fill="#fbbf24" rx="2"/>
  <line x1="60" y1="55" x2="60" y2="48" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="65" x2="40" y2="60" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="65" x2="80" y2="60" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>

  <!-- Target/Goal icon -->
  <circle cx="340" cy="220" r="35" fill="white" stroke="#ef4444" stroke-width="4"/>
  <circle cx="340" cy="220" r="25" fill="white" stroke="#ef4444" stroke-width="3"/>
  <circle cx="340" cy="220" r="15" fill="white" stroke="#ef4444" stroke-width="3"/>
