    <path d="M50 15 C35 15, 25 25, 25 40 L25 50 L50 50 L50 55 L20 55 L20 40 C20 20, 35 10, 50 10 C65 10, 80 20, 80 40 L80 55 L55 55 L55 50 L75 50 L75 40 C75 25, 65 15, 50 15" fill="#3776ab"/>
    <circle cx="38" cy="28" r="4" fill="white"/>
    <path d="M50 65 C65 65, 75 55, 75 40 L75 30 L50 30 L50 25 L80 25 L80 40 C80 60, 65 70, 50 70 C35 70, 20 60, 20 40 L20 25 L45 25 L45 30 L25 30 L25 40 C25 55, 35 65, 50 65" fill="#ffd43b"/>
    <circle cx="62" cy="52" r="4" fill="white"/>
