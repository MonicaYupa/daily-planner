  <text x="78" y="158" font-family="monospace" font-size="10" fill="#6366f1">In [2]:</text>
  <text x="78" y="168" font-family="monospace" font-size="8" fill="#374151">df.head()</text>

  <rect x="70" y="180" width="120" height="25" fill="#ecfdf5" rx="4" stroke="#10b981" stroke-width="1"/>
  <text x="78" y="196" font-family="monospace" font-size="8" fill="#10b981">âœ“ Output</text>

