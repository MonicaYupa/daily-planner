  <g transform="translate(250, 160)">
    <rect x="0" y="0" width="100" height="80" fill="white" rx="8" stroke="#10b981" stroke-width="2"/>
    <polyline points="15,60 35,40 55,50 85,20" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="15" cy="60" r="4" fill="#10b981"/>
