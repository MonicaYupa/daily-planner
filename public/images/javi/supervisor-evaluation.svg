<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgEval" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#bbf7d0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgEval)" rx="12"/>

  <!-- Performance Review Document -->
  <rect x="100" y="25" width="200" height="250" fill="white" rx="8" stroke="#16a34a" stroke-width="3"/>

  <!-- Header -->
  <rect x="100" y="25" width="200" height="45" fill="#16a34a" rx="8"/>
  <rect x="100" y="50" width="200" height="20" fill="#16a34a"/>
  <text x="200" y="52" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">PERFORMANCE</text>
  <text x="200" y="66" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">EVALUATION</text>

  <!-- Rating stars row -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">Overall Rating</text>
  <g transform="translate(130, 108)">
    <polygon points="10,0 13,7 20,7 14,12 16,20 10,15 4,20 6,12 0,7 7,7" fill="#fbbf24"/>
    <polygon points="38,0 41,7 48,7 42,12 44,20 38,15 32,20 34,12 28,7 35,7" fill="#fbbf24"/>
    <polygon points="66,0 69,7 76,7 70,12 72,20 66,15 60,20 62,12 56,7 63,7" fill="#fbbf24"/>
    <polygon points="94,0 97,7 104,7 98,12 100,20 94,15 88,20 90,12 84,7 91,7" fill="#fbbf24"/>
    <polygon points="122,0 125,7 132,7 126,12 128,20 122,15 116,20 118,12 112,7 119,7" fill="#fbbf24"/>
  </g>

  <!-- Evaluation categories -->
  <g transform="translate(115, 140)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#374151">Technical Skills</text>
    <rect x="100" y="-10" width="70" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="100" y="-10" width="65" height="12" fill="#10b981" rx="6"/>
  </g>
  <g transform="translate(115, 160)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#374151">Communication</text>
    <rect x="100" y="-10" width="70" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="100" y="-10" width="60" height="12" fill="#3b82f6" rx="6"/>
  </g>
  <g transform="translate(115, 180)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#374151">Initiative</text>
    <rect x="100" y="-10" width="70" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="100" y="-10" width="70" height="12" fill="#8b5cf6" rx="6"/>
  </g>
  <g transform="translate(115, 200)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#374151">Teamwork</text>
    <rect x="100" y="-10" width="70" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="100" y="-10" width="55" height="12" fill="#f59e0b" rx="6"/>
  </g>

  <!-- Recommendation badge -->
  <g transform="translate(115, 225)">
    <rect x="0" y="0" width="170" height="35" fill="#ecfdf5" rx="6" stroke="#10b981" stroke-width="1"/>
    <text x="85" y="15" text-anchor="middle" font-family="Arial" font-size="9" fill="#065f46">RECOMMENDATION</text>
    <text x="85" y="28" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="10" fill="#16a34a">HIGHLY RECOMMENDED</text>
  </g>

  <!-- Signature line -->
  <path d="M320 220 Q340 200, 360 220 Q370 230, 380 215" stroke="#374151" stroke-width="2" fill="none"/>
  <line x1="310" y1="235" x2="390" y2="235" stroke="#374151" stroke-width="1"/>
  <text x="350" y="250" text-anchor="middle" font-family="Arial" font-size="8" fill="#6b7280">Supervisor</text>

  <!-- Award ribbon -->
  <g transform="translate(40, 100)">
    <circle cx="30" cy="30" r="30" fill="#fbbf24"/>
    <circle cx="30" cy="30" r="22" fill="#fef3c7"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#b45309">A+</text>
    <polygon points="15,55 30,70 45,55 40,80 30,70 20,80" fill="#ef4444"/>
  </g>
</svg>