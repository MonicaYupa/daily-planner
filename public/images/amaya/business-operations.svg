<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="100%" style="stop-color:#bfdbfe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)" rx="12"/>

  <!-- Calculator -->
  <rect x="40" y="60" width="120" height="160" fill="white" rx="10" stroke="#3b82f6" stroke-width="3"/>
  <rect x="50" y="70" width="100" height="40" fill="#1e3a5f" rx="5"/>
  <text x="140" y="100" text-anchor="end" font-family="monospace" font-size="20" fill="#10b981">$1,250</text>

  <!-- Calculator buttons -->
  <rect x="55" y="120" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="85" y="120" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="115" y="120" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="55" y="145" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="85" y="145" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="115" y="145" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="55" y="170" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="85" y="170" width="25" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="115" y="170" width="25" height="20" fill="#3b82f6" rx="3"/>
  <rect x="55" y="195" width="55" height="20" fill="#e5e7eb" rx="3"/>
  <rect x="115" y="195" width="25" height="20" fill="#10b981" rx="3"/>

  <!-- Bar Chart -->
  <rect x="200" y="80" width="160" height="140" fill="white" rx="8" stroke="#3b82f6" stroke-width="2"/>
  <rect x="220" y="170" width="25" height="40" fill="#f59e0b" rx="3"/>
  <rect x="255" y="140" width="25" height="70" fill="#10b981" rx="3"/>
  <rect x="290" y="110" width="25" height="100" fill="#3b82f6" rx="3"/>
  <rect x="325" y="130" width="25" height="80" fill="#ec4899" rx="3"/>

  <!-- Trend line -->
  <path d="M225 165 L270 135 L305 105 L340 120" stroke="#1e3a5f" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="225" cy="165" r="4" fill="#1e3a5f"/>
  <circle cx="270" cy="135" r="4" fill="#1e3a5f"/>
  <circle cx="305" cy="105" r="4" fill="#1e3a5f"/>
  <circle cx="340" cy="120" r="4" fill="#1e3a5f"/>

  <!-- Dollar signs -->
  <circle cx="320" cy="60" r="25" fill="#10b981"/>
  <text x="320" y="68" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="white">$</text>

  <!-- Clock icon -->
  <circle cx="80" cy="260" r="25" fill="white" stroke="#f59e0b" stroke-width="3"/>
  <line x1="80" y1="260" x2="80" y2="245" stroke="#1e3a5f" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="260" x2="92" y2="265" stroke="#1e3a5f" stroke-width="2" stroke-linecap="round"/>
</svg>